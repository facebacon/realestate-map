<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox GL JS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <style>
body {
    margin: 0;
    padding: 0;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}

#menu, #legend {
    position: absolute;
    top: 10px;
    background: white;
    padding: 10px;
    font-family: 'Open Sans', sans-serif;
    z-index: 1;
}

#menu {
    right: 10px;
}

#legend {
    left: 10px;
    max-height: calc(100% - 20px);
    overflow-y: auto;
}

#search-container {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    display: flex;
    background: white;
    padding: 5px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#search-input {
    width: 300px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    font-size: 14px;
}

#search-button {
    padding: 8px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    font-size: 14px;
}

#search-button:hover {
    background-color: #45a049;
}

.mapboxgl-popup.custom-popup .mapboxgl-popup-content {
    padding: 15px;
    width: 400px; /* Increase the width */
    max-width: 100%;
    max-height: 400px; /* Set a maximum height */
    overflow-y: auto; /* Enable vertical scrolling */
}

.popup-content {
    width: 100%;
    max-width: 500px;
    padding: 15px;
    box-sizing: border-box;
}

.popup-section {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    background-color: #f9f9f9;
}

.popup-section h4 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 16px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
}

.property-info {
    display: grid;
    grid-template-columns: 1fr 1fr; /* Two columns layout */
    gap: 5px; /* Reduced space between items */
    font-size: 14px;
    padding: 10px;
}

.property-item {
    display: flex;
    flex-direction: column;
    margin-bottom: 5px; /* Reduced margin */
}

.property-label {
    font-weight: bold;
    color: #555;
    margin-bottom: 2px; /* Reduced space between label and value */
}

.property-value {
    color: #333;
    background-color: #fff;
    padding: 3px; /* Reduced padding */
    border-radius: 3px;
    border: 1px solid #ddd;
}

.zone-info p, .property-item {
    margin: 5px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.property-label, .zone-info strong {
    font-weight: bold;
    margin-right: 10px;
    flex: 1;
}

.property-value, .zone-info p span {
    text-align: right;
    flex: 1;
}

#pano {
    width: 100% !important;
    height: 250px !important;
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
}

#walk-score {
    width: 100%;
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #e0e0e0;
    border-radius: 4px;
    background-color: #f9f9f9;
}

.walk-score h4 {
    margin-top: 0;
    color: #007cbf;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.walk-score p {
    margin: 8px 0;
}

.walk-score a {
    color: #1a73e8;
    text-decoration: none;
}

.walk-score a:hover {
    text-decoration: underline;
}

.mapboxgl-popup.custom-popup .mapboxgl-popup-close-button {
    color: #666;
    font-size: 16px;
    padding: 5px 10px;
}

.mapboxgl-popup.custom-popup .mapboxgl-popup-close-button:hover {
    background-color: #f0f0f0;
    color: #333;
}

.popup-header {
    font-weight: bold;
    margin-bottom: 10px;
}

.popup-body {
    margin-bottom: 10px;
}

.popup-scrollable {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 15px;
}

.mapboxgl-popup-content {
    padding: 15px;
}

.custom-popup .mapboxgl-popup-content {
    width: 100%;
    max-width: 500px;
}
    </style>
    <script src='https://unpkg.com/csv2geojson@5.0.2/csv2geojson.js'></script>
</head>
<body>
    <div id="map"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Enter address to search">
        <button id="search-button">Search</button>
    </div>
    <div id="menu"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqm5zQNMbLd6oGPgBAm_Mb_9zSEc7LDxI"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</body>
</html>
